<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motif Escalier</title>
    <script>
      function triangle2(taille) {
        // Utilisation de for pour afficher le motif
        for (let i = 1; i <= taille; i++) {
          let ligne = "*".repeat(i); // Créer la ligne d'étoiles
          document.getElementById("resultat2").innerHTML += ligne + "<br>";
        }
      }

      function afficherTriangle2() {
        let taille = parseInt(prompt("Entrez la taille du triangle:"));
        document.getElementById("resultat2").innerHTML = ""; // Réinitialiser l'affichage
        triangle2(taille); // Appeler la fonction pour afficher le triangle
      }
    </script>
  </head>
  <body>
    <h1>Affichage du motif escaliers avec for</h1>
    <button onclick="afficherTriangle2()">Affichage</button>
    <div id="resultat2"></div>
  </body>
</html>
