<!DOCTYPE html>
<html>

        <title>ex1</title>
    </head>
    <body>
    <script>
        function degreC(tempF) {
    let tempC = (5 / 9) * (tempF - 32);
    document.write(`Une température en Fahrenheit : ${tempF.toFixed(1)}`);
    document.write(`Cette température équivaut à ${tempC.toFixed(1)} degrés Celsius`);
}

// Exemple d'utilisation
let tempFahrenheit = parseFloat(prompt("Entrez une température en Fahrenheit :"));
degreC(tempFahrenheit);

    </script>
    </body>
</html>
