<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motif Pyramide</title>
    <script>
        function pyramide(taille) {
            let resultat = "";
            for (let i = 1; i <= taille; i++) {
                let espaces = " ".repeat(taille - i); // Espaces pour centrer
                let etoiles = "*".repeat(2 * i - 1);  // Nombres d'Ã©toiles
                resultat += espaces + etoiles + "<br>";
            }
            document.getElementById("resultat").innerHTML = "<pre>" + resultat + "</pre>";
        }

        function afficherPyramide() {
            let taille = parseInt(prompt("Entrez la taille de la pyramide:"));
            if (!isNaN(taille) && taille > 0) {
                document.getElementById("resultat").innerHTML = ""; 
                pyramide(taille);
            } else {
                alert("Veuillez entrer un nombre valide !");
            }
        }
    </script>
</head>
<body>
    <h1>Affichage du motif pyramide</h1>
    <button onclick="afficherPyramide()">Afficher la pyramide</button>
    <div id="resultat" style="font-family: monospace;"></div>
</body>
</html>
